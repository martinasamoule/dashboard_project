<section class="content">
        <div >
          <div class="card">
            <div class="card-header bg-white">
              <h3 class="card-title pt-2 fs-4 ps-4">Top Selling</h3>
            </div>
            <div class="card-body d-inline ">
                <div class="col-lg-2 mt-3 ms-4 me-1 d-inline" *ngFor="let dish of topSellingDish">
                    <div class="small-box big-box mt-3">
                      <div class="inner ">
                        <img [src]="dish.photo_path" alt="mealImage" class="rounded-circle meal-img m-2">
                        <p class="m-2">{{dish.name}}</p>
                        <span class="fs-5 m-2">{{dish.percentage*100 | number:'1.0-0'}}%</span>
                        <div class="progress m-2">
                            <div class="progress-bar progress-bar-striped progress-color" role="progressbar" [style.width]="dish.percentage*100 +'%'"  aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
  </section>
